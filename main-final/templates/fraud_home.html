<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraFinFact</title>
  <link rel="stylesheet" href="{{url_for('static',filename='fraud_style.css')}}">
  <link rel="stylesheet" href=https://cdn.jsdelivr.net/sweetalert2/5.3.8/sweetalert2.css>
  <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
     <div class="sidebar">
        <div class="logo">
            <img src="{{url_for('static',filename='favicon.ico')}}" alt="Logo">
            <span>LibraFinFact</span>
        </div>
        <button class="new-thread"><span>New Chat</span></button>
        <nav>
            <a href="/"><i class="icon">üè†</i> Home</a>
            <a href="/news_feed"><i class="icon">üì∞</i>News Feed</a>
            <a href="/fake_detection" class="active"><i class="icon">üîç</i> Discrepancy Detector</a>
        </nav>
        <div class="auth-buttons">
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log in</button>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
      <!-- Main Content -->
      <main>
        <div class="container">
          <h1 class="gradient-text">Verify Before You Trust!</h1>
          
          <!-- PDF Viewer -->
          <div id="pdf-viewer" class="pdf-container glass-card">
            <iframe id="pdf-frame" src=""></iframe>
          </div>

          <!-- Hidden File Input -->
          <input type="file" id="pdf-input" accept="application/pdf" style="display: none">

          <!-- Search Bar -->
          <div class="search-container glass-card">
            <div class="search-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.3-4.3"/>
              </svg>
              <input type="text" placeholder="Ask Anything in Any language..." id="myInput" disabled>
              <button class="mic-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  <line x1="12" x2="12" y1="19" y2="22"/>
                </svg>
              </button>
            </div>
            <div class="search-actions">
              <button class="action-btn" id="attach-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                </svg>
                Attach
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/sweetalert2/5.3.8/sweetalert2.js"></script>
  <script src="{{url_for('static',filename='fraud_main.js')}}"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</body>
</html>
